<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phan Minh Huy - Data Scientist Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1a252f 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            padding: 60px 0;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header .title {
            font-size: 1.5rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            opacity: 0.8;
        }        .main-content {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 40px;
        }        .nav-tabs {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0 0 15px 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 0 20px;
        }        .nav-tab {
            padding: 15px 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }        .nav-tab.active {
            color: #1e3c72;
            background: rgba(30, 60, 114, 0.1);
            border-radius: 10px;
        }

        .nav-tab:hover {
            color: #1e3c72;
            background: rgba(30, 60, 114, 0.05);
            border-radius: 10px;
        }        .nav-tab.resume-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
            color: white !important;
            border-radius: 25px !important;
            margin-left: 10px;
            box-shadow: 0 3px 10px rgba(44, 62, 80, 0.4);
            transition: all 0.3s ease;
        }

        .nav-tab.resume-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.6);
            background: linear-gradient(135deg, #34495e 0%, #2c3e50 100%) !important;
        }

        .content-sections {
            padding: 100px 40px 40px;
        }

        .section {
            margin-bottom: 80px;
            scroll-margin-top: 100px;
        }        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #1e3c72;
            border-bottom: 3px solid #1e3c72;
            padding-bottom: 10px;
        }        .bio {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
            color: #555;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }        .skill-category {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #1e3c72;
        }        .skill-category h3 {
            margin-bottom: 15px;
            color: #1e3c72;
            font-size: 1.3rem;
        }

        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }        .skill-item {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            background: #1e3c72;
            color: white;
            transform: translateY(-2px);
        }        .experience-item {
            border-left: 4px solid #1e3c72;
            padding-left: 25px;
            margin-bottom: 40px;
            position: relative;
        }

        .experience-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 12px;
            height: 12px;
            background: #1e3c72;
            border-radius: 50%;
        }        .company-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .position {
            font-size: 1.2rem;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .duration {
            color: #666;
            margin-bottom: 15px;
            font-style: italic;
        }

        .achievements {
            list-style: none;
        }

        .achievements li {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }        .achievements li::before {
            content: '▶';
            position: absolute;
            left: 0;
            color: #1e3c72;
        }

        .sub-achievements {
            margin-top: 10px;
            padding-left: 20px;
        }        .sub-achievements li {
            margin-bottom: 5px;
            font-size: 0.95rem;
            color: #666;
        }

        .education-item {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #1e3c72;
        }

        .degree {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .institution {
            color: #1e3c72;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .resume-link {
            text-align: center;
            margin-top: 40px;
        }        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(30, 60, 114, 0.6);
        }

        .languages {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }        .language-item {
            background: #f8f9fa;
            padding: 15px 25px;
            border-radius: 10px;
            border-left: 4px solid #1e3c72;
            flex: 1;
            min-width: 200px;
        }

        .language-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .language-level {
            color: #1e3c72;
        }@media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .contact-info {
                gap: 15px;
            }
            
            .nav-tabs {
                position: relative;
                left: auto;
                transform: none;
                flex-direction: column;
                border-radius: 15px 15px 0 0;
                margin-bottom: 0;
            }
              .nav-tab {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .nav-tab.resume-btn {
                margin-left: 0;
                margin-top: 10px;
                width: 100%;
                text-align: center;
            }
            
            .content-sections {
                padding: 20px;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }

            .section {
                margin-bottom: 60px;
                scroll-margin-top: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1 id="name">Loading...</h1>
            <div class="title" id="title">Loading...</div>
            <div class="contact-info" id="contact-info">
                <!-- Contact information will be loaded here -->
            </div>
        </div>        <!-- Main Content -->
        <div class="main-content">
            <!-- Navigation Tabs -->
            <div class="nav-tabs">
                <a href="#about" class="nav-tab">
                    <i class="fas fa-user"></i> About Me
                </a>
                <a href="#experience" class="nav-tab">
                    <i class="fas fa-briefcase"></i> Experience
                </a>                <a href="#education" class="nav-tab">
                    <i class="fas fa-graduation-cap"></i> Education
                </a>                <a href="#skills" class="nav-tab">
                    <i class="fas fa-code"></i> Skills
                </a>
                <a href="resume.html" class="nav-tab resume-btn" target="_blank">
                    <i class="fas fa-download"></i> Resume
                </a>
            </div>

            <!-- Content Sections -->
            <div class="content-sections">                <!-- About Section -->
                <div id="about" class="section">
                    <h2 class="section-title">About Me</h2>
                    <div class="bio" id="bio">
                        Loading...
                    </div>
                </div>

                <!-- Experience Section -->
                <div id="experience" class="section">
                    <h2 class="section-title">Experience</h2>
                    <div id="experience-list">
                        <!-- Experience items will be loaded here -->
                    </div>
                </div>

                <!-- Education Section -->
                <div id="education" class="section">
                    <h2 class="section-title">Education</h2>
                    <div id="education-list">
                        <!-- Education items will be loaded here -->
                    </div>
                </div>                <!-- Skills Section -->
                <div id="skills" class="section">
                    <h2 class="section-title">Skills</h2>
                    <div class="skills-grid" id="skills-grid">
                        <!-- Skills will be loaded here -->
                    </div>                    <div id="languages-section" style="margin-top: 40px;">
                        <h3 style="color: #1e3c72; margin-bottom: 20px; font-size: 1.4rem;">Languages</h3>
                        <div class="languages" id="languages-list">
                            <!-- Languages will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Config -->
    <script src="config.js"></script>    <script>
        // Smooth scrolling navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Load portfolio data
            loadPortfolioData();
            
            // Add smooth scrolling and active state management
            const navLinks = document.querySelectorAll('.nav-tab');
            const sections = document.querySelectorAll('.section');
              // Smooth scrolling for navigation links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    
                    // Skip external links (like resume.html) - let them work normally
                    if (href.startsWith('http') || href.endsWith('.html')) {
                        return; // Don't prevent default for external links
                    }
                    
                    // Only handle internal anchor links
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        const targetId = href.substring(1);
                        const targetSection = document.getElementById(targetId);
                        
                        if (targetSection) {
                            targetSection.scrollIntoView({
                                behavior: 'smooth',
                                block: 'start'
                            });
                        }
                    }
                });
            });
            
            // Update active navigation item on scroll
            window.addEventListener('scroll', function() {
                let current = '';
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 120;
                    const sectionHeight = section.clientHeight;
                    if (window.pageYOffset >= sectionTop && window.pageYOffset < sectionTop + sectionHeight) {
                        current = section.getAttribute('id');
                    }
                });
                
                navLinks.forEach(link => {
                    link.classList.remove('active');
                    if (link.getAttribute('href') === '#' + current) {
                        link.classList.add('active');
                    }
                });
            });
            
            // Set initial active state
            if (navLinks.length > 0) {
                navLinks[0].classList.add('active');
            }
        });

        // Load data from config
        function loadPortfolioData() {
            const config = window.portfolioConfig;
            
            // Load personal information
            document.getElementById('name').textContent = config.personal.name;
            document.getElementById('title').textContent = config.personal.title;
            document.getElementById('bio').textContent = config.personal.bio;
            
            // Load contact information
            const contactInfo = document.getElementById('contact-info');
            contactInfo.innerHTML = `
                <a href="mailto:${config.personal.email}" class="contact-item">
                    <i class="fas fa-envelope"></i> ${config.personal.email}
                </a>
                <a href="tel:${config.personal.phone}" class="contact-item">
                    <i class="fas fa-phone"></i> ${config.personal.phone}
                </a>
                <span class="contact-item">
                    <i class="fas fa-map-marker-alt"></i> ${config.personal.location}
                </span>
                ${config.personal.linkedin ? `
                <a href="${config.personal.linkedin}" class="contact-item" target="_blank">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                ` : ''}
                ${config.personal.github ? `
                <a href="${config.personal.github}" class="contact-item" target="_blank">
                    <i class="fab fa-github"></i> GitHub
                </a>
                ` : ''}
            `;
            
            // Load experience
            const experienceList = document.getElementById('experience-list');
            experienceList.innerHTML = config.experience.map(exp => `
                <div class="experience-item">
                    <div class="company-name">${exp.company}</div>
                    <div class="position">${exp.position}</div>
                    <div class="duration">${exp.duration} • ${exp.location}</div>
                    <ul class="achievements">
                        ${exp.achievements.map(achievement => {
                            if (typeof achievement === 'object' && achievement.main) {
                                return `
                                    <li>
                                        ${achievement.main}
                                        <ul class="sub-achievements">
                                            ${achievement.sub.map(sub => `<li>${sub}</li>`).join('')}
                                        </ul>
                                    </li>
                                `;
                            } else {
                                return `<li>${achievement}</li>`;
                            }
                        }).join('')}
                    </ul>
                </div>
            `).join('');
            
            // Load education
            const educationList = document.getElementById('education-list');
            educationList.innerHTML = config.education.map(edu => `
                <div class="education-item">
                    <div class="degree">${edu.degree}</div>
                    <div class="institution">${edu.institution}</div>
                    <div class="duration">${edu.duration} • ${edu.location}</div>
                </div>
            `).join('');
            
            // Load skills
            const skillsGrid = document.getElementById('skills-grid');
            skillsGrid.innerHTML = Object.entries(config.skills).map(([category, skills]) => `
                <div class="skill-category">
                    <h3>${category.charAt(0).toUpperCase() + category.slice(1)} Skills</h3>
                    <div class="skill-list">
                        ${skills.map(skill => `<span class="skill-item">${skill}</span>`).join('')}
                    </div>
                </div>
            `).join('');
              // Load languages
            const languagesContainer = document.getElementById('languages-list');
            languagesContainer.innerHTML = config.languages.map(lang => `
                <div class="language-item">
                    <div class="language-name">${lang.name}</div>
                    <div class="language-level">${lang.level}</div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
